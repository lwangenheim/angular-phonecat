<!doctype html>
<html  ng-controller="PhoneListCtrl" lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone
    Gallery</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="../bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <!--Sidebar Content-->

      Search: <input ng-model="query">
      <p ng-bind-template="Sorting by: {{orderProp}}">Sorting by</p>
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alaphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>

    <div class="col-md-10">

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"
        class="thumbnail">
        <a href="#/phones/{{phone.id}}" class="thumb"><img
          ng-src="{{phone.imageUrl}}" alt={{phone.name}}></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>

</body>
</html>
